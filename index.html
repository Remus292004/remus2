<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Style pour le menu latéral */
        .menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
            height: 100vh;
            box-sizing: border-box;
        }
        .menu h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px 0;
            font-size: 1em;
            margin-bottom: 5px;
        }
        .menu a:hover {
            background-color: #ddd;
        }
        /* Style pour le contenu de l'accueil */
        .content {
            flex-grow: 1;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Menu de navigation -->
    <div class="menu">
        <h2>Menu</h2>
        <a href="page1.html" target="content-frame">Page 1</a>
        <a href="page2.html" target="content-frame">Page 2</a>
        <a href="Page 3.html" target="content-frame">Page 3</a>
        <a href="page 4.html" target="content-frame">Page 4</a>
        <a href="page5.html" target="content-frame">Page 5</a>
        <a href="page6.html" target="content-frame">Page 6</a>
        <a href="Page7.html" target="content-frame">Page 7</a>
    </div>

    <!-- Section d'accueil où le contenu s'affiche -->
    <div class="content">
        <iframe name="content-frame" src="page1.html"></iframe>
    </div>
</body>
</html>
